name: CI

on:
  pull_request:
  push:
    branches: [master]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  BUNDLE_GEMFILE: app/Gemfile
  POSTGRES_APP_USER: postgres
  POSTGRES_APP_PASSWORD: postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  DB_HOST: 127.0.0.1
  DB_PORT: 5432
  POSTGRES_TEST_DB: nexum_test
  RAILS_ENV: test

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client headers
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y libpq-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Scan for Rails security issues
        run: bin/brakeman --quiet --no-pager --exit-on-warn --exit-on-error

      - name: Scan gems for known vulnerabilities
        run: bin/bundler-audit

      - name: Scan importmap dependencies
        run: bin/importmap audit

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client headers
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y libpq-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Lint Ruby code
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:18.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client headers
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y libpq-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Prepare test database
        run: bin/rails db:prepare

      - name: Run test suite
        run: bin/rails test

  system-test:
    if: ${{ hashFiles('app/test/system/**/*_test.rb') != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:18.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client headers
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y libpq-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Prepare test database
        run: bin/rails db:prepare

      - name: Run system tests
        run: bin/rails test:system

      - name: Keep screenshots from failed system tests
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: app/tmp/screenshots
          if-no-files-found: ignore
