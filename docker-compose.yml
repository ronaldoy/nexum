services:
  postgres:
    image: postgres:18.1
    container_name: nexum-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nexum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexum_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-nexum_development}
      TZ: ${DB_TIMEZONE:-America/Sao_Paulo}
      PGTZ: ${DB_TIMEZONE:-America/Sao_Paulo}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
